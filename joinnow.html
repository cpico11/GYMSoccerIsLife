<head>

<script>
// Defining a function to display error message
function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

// Defining a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.contactForm.name.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
	var address = document.contactForm.address.value;
	var city = document.contactForm.city.value;
    var state = document.contactForm.state.value;
	var zip = document.contactForm.zip.value;
    var gender = document.contactForm.gender.value;
    var hobbies = [];
    var checkboxes = document.getElementsByName("hobbies[]");
    for(var i=0; i < checkboxes.length; i++) {
        if(checkboxes[i].checked) {
            // Populate hobbies array with selected values
            hobbies.push(checkboxes[i].value);
        }
    }
    
	// Defining error variables with a default value
    var nameErr = emailErr = mobileErr = addressErr = cityErr= stateErr = zipErr = genderErr = true;
    
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }

	// Validate address
    if(address == "") {
        printError("addressErr", "Please enter your Address");
    } else {
        var regex = /^[1-9a-zA-Z0-9\s]+$/;                
        if(regex.test(address) === false) {
            printError("addressErr", "Please enter a valid Address");
        } else {
            printError("addressErr", "");
            addressErr = false;
        }
    }
	
	// Validate city
    if(city == "") {
        printError("cityErr", "Please enter your City");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(city) === false) {
            printError("cityErr", "Please enter a valid City");
        } else {
            printError("cityErr", "");
            cityErr = false;
        }
    }
	
    // Validate state
    if(state == "Select") {
        printError("stateErr", "Please select your state");
    } else {
        printError("stateErr", "");
        stateErr = false;
    }
	
	// Validate zip code
    if(zip == "") {
        printError("zipErr", "Please enter your Zip/Postal Code");
    } else {
        var regex = /^[1-9]\d{4}$/;
        if(regex.test(zip) === false) {
            printError("zipErr", "Please enter a valid 5 digit Zip/Postal Code");
        } else{
            printError("zipErr", "");
            zipErr = false;
        }
    }
	    
    // Validate gender
    if(gender == "") {
        printError("genderErr", "Please select your gender");
    } else {
        printError("genderErr", "");
        genderErr = false;
    }
    
    // Prevent the form from being submitted if there are any errors
    if((nameErr || emailErr || mobileErr || addressErr || cityErr || stateErr || zipErr || genderErr) == true) {
       return false;
    } else {
        // Creating a string from input data for preview
        var dataPreview = "Your Appliation wil be submitted and you will receive an e-mail confirmation. \n"
	    		   "You've entered the following details: \n" +
                          "Full Name: " + name + "\n" +
                          "Email Address: " + email + "\n" +
                          "Mobile Number: " + mobile + "\n" +
						  "Address: " + address + "\n" +
						  "City: " + city + "\n" +
						  "state: " + state + "\n" +
                          "Zip/Postal Code: " + zip + "\n" +
						  "Gender: " + gender + "\n";
        if(hobbies.length) {
            dataPreview += "Hobbies: " + hobbies.join(", ");						
        }
        // Display input data in a dialog box before submitting the form
        alert(dataPreview); window.location = 'home.html/';
	}
};
</script>

</head>
<body>
	<body style="text-align:center">
	<div class="topnav">
		<a  href="home.html" >Home</a>
		  <a class="active" href="subscriptions.html">Join</a>
		  <a href="gallery.html">Gallery</a>
		  <a href="store.html">Store</a>
		  <a href="login.html">My Account</a>
		  <a href="about.html">About Us</a>
	</div>
	
	<h1>JOIN NOW </h1>
	<form name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post">
    <h2 style="color:blue" style="font-family:Bahnschrift" > Subscription Form </h2>
	
	<fieldset>
	<legend align="right"> Personal Information </legend>
	
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Telephone Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
	<div class="row">
        <label>Street Address (AVOID using dashes "-")</label>
        <input type="text" name="address">
        <div class="error" id="addressErr"></div>
    </div>
	<div class="row">
        <label>City</label>
        <input type="text" name="city">
        <div class="error" id="cityErr"></div>
    </div>
    <div class="row">
        <label>State</label>
        <select name="state">
            <option>Select</option>
            <option>New York</option>
            <option>New Jersey</option>
            <option>Connecticut </option>
        </select>
        <div class="error" id="stateErr"></div>
    </div>
	<div class="row">
        <label>Zip/Postal Code</label>
        <input type="text" name="zip">
        <div class="error" id="zipErr"></div>
    </div>
	<div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <label>GYM Interest <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies[]" value="Soccer Fields"> Soccer Fields</label>
            <label><input type="checkbox" name="hobbies[]" value="TeqBall"> TeqBall</label>
            <label><input type="checkbox" name="hobbies[]" value="SoccerPool"> SoccerPool</label>
        </div>
    </div>
    </fieldset>
	
	<div class="row">
		<input type="submit" value="Submit">
    </div>		
</form>
</body>
